<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4 px-5 ">
        <h2 class="text-center display=4">Sign Up</h2>
    <form action="http://localhost:5500/geherhrh" method="POST">
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input name="Username" type="text" class="form-control" id="exampleInputUsername" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
                <label for="exampleInputPassword2">Re - Password</label>
                <input name="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm your password">
              </div>
              <div class="form-group">
                    <label for="exampleInputFirstname">Firstname</label>
                    <input name="firstname"type="text" class="form-control" id="exampleInputFirstname" placeholder="Enter Firstname">
                  </div>

        <div class="form-group">
          <label for="exampleInputLastname">Lastname</label>
          <input name="lastname" type="text" class="form-control" id="exampleInputLastname" placeholder="Enter Lastname">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail">E-mail</label>
                <input name="email" type="text" class="form-control" id="exampleInputEmail" placeholder="Enter Email">
              </div>
              <label class="form-check-label">Sex</label><br />
              <div class="form-check form-check-inline">                  
                    <input name="ismale"class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input name="isfemale" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-group">
                        <label for="exampleFormAddress">Address</label>
                        <textarea name="address"class="d-inline form-control" id="exampleAddress" rows="3"></textarea>
                      </div>
                    
                
        <div class="form-group form-check">
          <input name="checkbox" type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
